{% if recent_posts %}
{% for post in recent_posts %}                 
<div class="recent-post">
    <a class="post-img" href="{% url "single" post.id %}">
        <img src="{{post.image.url}}" alt=""/>
    </a>
    <div class="post-content">
        <h5><a href="{% url "single" post.id %}">{{post.title|slice:"0:27"}}...</a></h5>
        <span>
            <i class="fa fa-tags" aria-hidden="true"></i>
            <a href='{% url "category" post.category.id %}'>{{post.category}}</a>
        </span>
        <span>
            <i class="fa fa-calendar" aria-hidden="true"></i>
            {{post.date}}
        </span>
        <a class="read-more" href="{% url "single" post.id %}">read more</a>
    </div>
</div>
{% endfor %}
{% else %}
<h1>
    No Recent Post Found
</h1>
{% endif %}

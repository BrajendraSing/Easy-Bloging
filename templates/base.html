{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>News</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="{% static "css/font-awesome.css" %}">
    <!-- Custom stlylesheet -->
    <link rel="stylesheet" href="{% static "css/style.css" %} ">
</head>
<body>
<!-- HEADER -->
<div id="header">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- LOGO -->
            <div class=" col-md-offset-4 col-md-4">
                <a href="{% url "home" %}" id="logo"><img style="scale: 2;margin-bottom:14px;" src="{% static "images/logo.png" %}"></a>
            </div>
            <!-- /LOGO -->
        </div>
    </div>
</div>
<!-- /HEADER -->
<!-- Menu Bar -->
<div id="menu-bar">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class='menu'>
                    {% for category in categories %}
                    <li><a href='{% url "category" category.id %}'>{{category.name}}</a></li>
                    {% endfor %}
        
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- /Menu Bar end -->

{% block content %}

{% endblock content %}


<!-- Footer  -->
<div id ="footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <span>Â© Copyright 2023 Easy Blogging </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!-- Footer end  -->
